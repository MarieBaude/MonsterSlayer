<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="sass/style.css">
    <title>Monster Slayer V2</title>
</head>
<body>
    <h1>Monster Slayer</h1>
    <main>
        <section class="pv">
            <div class="player">
                <h2>YOU</h2>
                <div class="bar you-life"></div>
            </div>
            <div class="monster">
                <h2>MONSTER</h2>
                <div class="bar monster-life"></div>
            </div>
        </section>

        <section class="action">
            <button class="button-monster-slayer new-start-monster">START NEW GAME</button>
            <buttton class="button-monster-slayer button-action attack">Attack</buttton>
            <buttton class="button-monster-slayer button-action special-attack">Special Attack</buttton>
            <buttton class="button-monster-slayer button-action heal">Heal</buttton>
            <buttton class="button-monster-slayer button-action give-up">Give up</buttton>
        </section> 

        <section class="text">
            <ol class="action-list">
            </ol>
        </section>  
    </main>
<script src="js/app.js"></script>
</body>
</html>
